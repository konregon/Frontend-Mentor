<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">


    <div class="result">
      <div class="result-title">
        <p>Your Result</p>
      </div>
      <div class="result-circle">
        <p class="result-circle-top">76</p>
        <p class="result-circle-bottom">of 100</p>
      </div>
      <div class="result-grade">
        <p class="result-grade-top">Great</p>
        <p class="result-grade-bottom">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>


    <div class="summary">
      <div class="summary-title">
        <p>Summary</p>
      </div>
      <div class="Reaction summary-mark">
        <div class="Reaction-left">

          <p><i class="fa-solid fa-bolt"></i> Reaction</p>
        </div>
        <div class="Reaction-right">
          <p> 80 <span class="summary-mark-right-100">/ 100</span></p>
        </div>
      </div>
      <div class="Memory summary-mark">
        <div class="Memory-left">
          <p><i class="fa-solid fa-brain"></i> Memory</p>
        </div>
        <div class="Memory-right">
          <p> 92 <span class="summary-mark-right-100">/ 100</span></p>
        </div>
      </div>
      <div class="Verbal summary-mark">
        <div class="Verbal-left">
          <p><i class="fa-regular fa-comment-dots"></i> Verbal</p>
        </div>
        <div class="Verbal-right">
          <p> 61 <span class="summary-mark-right-100">/ 100</span></p>
        </div>
      </div>
      <div class="Visual summary-mark">
        <div class="Visual-left">
          <p><i class="fa-regular fa-eye"></i> Visual</p>
        </div>
        <div class="Visual-right">
          <p> 72 <span class="summary-mark-right-100">/ 100</span></p>
        </div>
      </div>
      <button class="continue-btn">Continue</button>
    </div>
  </div>



  <script src="https://kit.fontawesome.com/9708575b5e.js" crossorigin="anonymous"></script>

</body>

</html>
